<div class="forecast-container">
    <h2>Forecast Results</h2>
    <div *ngIf="isLoading">
      <p>Loading forecast data...</p>
    </div>
    <div *ngIf="!isLoading">
      <div *ngIf="forecastData; else noDataTemplate">
        <h3>Forecast for the Next Period</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Forecast Value</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of forecastData">
              <td>{{data.date | date:'mediumDate'}}</td>
              <td>{{data.value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noDataTemplate>
        <p>No forecast data available.</p>
      </ng-template>
    </div>
  </div>
