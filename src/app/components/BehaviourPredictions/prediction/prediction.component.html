<!-- prediction.component.html -->

<div class="prediction-container">
    <h2>Predict Customer Behavior</h2>
    <form (submit)="onPredict()">
      <!-- Add input fields for data required for prediction, for example: -->
      <div class="form-group">
        <label for="customerAge">Customer Age</label>
        <input type="number" id="customerAge" [(ngModel)]="predictionInput.customerAge" name="customerAge" required>
      </div>
  
      <div class="form-group">
        <label for="lastPurchaseAmount">Last Purchase Amount</label>
        <input type="number" id="lastPurchaseAmount" [(ngModel)]="predictionInput.lastPurchaseAmount" name="lastPurchaseAmount" required>
      </div>
  
      <!-- Add more inputs as needed -->
  
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  
    <div *ngIf="predictionResult">
      <h3>Prediction Result:</h3>
      <p>The next predicted purchase amount: {{ predictionResult.nextPurchaseAmount }}</p>
      <p>Predicted time until next purchase: {{ predictionResult.nextPurchaseTime }} days</p>
  
      <!-- Display more prediction results as needed -->
    </div>
  </div>
